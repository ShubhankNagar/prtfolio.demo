<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubhank portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact me for work</h1>
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="name" class="form-control" id="clientphone" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="clientemail">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder="Enter email">

                        <small id="emailHelp" class="form-text text-muted">*We'll never share your email and phone with
                            anyone else.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="clientphone">Phone no.</label>
                        <input type="phone" class="form-control" id="clientphone" placeholder="phone">
                    </div>
                    <div class="form-group form-check" id="formcheck">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">Want to work on a project with you</label>
                    </div>
                    <div class="btn btn-sm">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
